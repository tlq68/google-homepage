<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/google-homepage.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Google Homepage</title>
</head>

<body>

    <!-- Icons in top right -->
    <div class="container">
        <nav class="row float-end">
            <ul class="nav-list">
                <li>Gmail</li>
                <li>Images</li>
                <li><span class="material-icons">apps</span></li>
                <li><span class="material-icons">account_circle</span></li>
            </ul>
        </nav>
    </div>

    <!-- Logo -->
    <div class="logo-parent">        
        <h1><span class="blueletter">G</span><span class="redletter">o</span><span class="yellowletter">o</span><span class="blueletter">g</span><span class="greenletter">l</span><span class="redletter">e</span></h1>

       
    </div>

    <div id="searchbar-container" class="container">
        <div class="searchbar">
            <a href="#search-input">
                <span class="material-icons search-icon">search</span>
                
            </a><!-- Make sure to have hover effect over search bar-->
                <!-- Search bar -->
                <input id="search-input" type="text">
                <a href="https://cloud.google.com/speech-to-text">
                    <span class="material-icons mic-icon">mic</span>
                </a>
        
            </div>
    </div>

        <div class="buttons">
            <!-- Search Buttons -->
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

  

    <!-- Translate message -->
    <div id="translate">Google offered in: <a href="https://translate.google.com/">Many languages</a></div>

    

    <!-- First footer (Location) -->
    

    

    <!-- Second footer (Details/Links) -->

    <!-- 4/3 split -->
    <div class="container">
        <div class="row">
        
            <footer id="footer1">United States</footer>
            
            <hr style="margin-top: 10px;">
            
            <footer id="footer2" class="col-md-6 col-12">
                <ul>
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search works</li>
                    
                </ul>
            </footer>
            <footer id="footer3" class="col-md-5 col-12 ms-auto">
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </footer>
    </div>
    </div>
