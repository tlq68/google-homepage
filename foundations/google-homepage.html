<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/google-homepage.css">

    <title>Google Homepage</title>
</head>

<body>

    <!-- Icons in top right -->
    <div class="container">
        <nav class="row">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li><img alt="3x3 grid"></li>
                <li><img alt="circlular profile pic"></li>
            </ul>
        </nav>
    </div>

    <!-- Logo -->
    <h1>Google</h1>

    <!-- Make sure to have hover effect over search bar-->
    <!-- Search bar -->
    <input type="text">

    <!-- Search Buttons -->
    <button>Google Search</button>
    <button>I'm Feeling Lucky</button>

    <!-- Translate message -->
    <div>Google offered in: <a href="">Many languages</a></div>

    <!-- First footer (Location) -->
    <footer>Your location goes here</footer>

    <hr>

    <!-- Second footer (Details/Links) -->
    <ul>
        <li>About</li>
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search works</li>
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
    </ul>


</body>

</html>
