<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/google-homepage.css">

    <title>Google Homepage</title>
</head>

<body>

    <!-- Icons in top right -->
    <div class="container">
        <nav class="row">
            <ul class="nav-list">
                <li>Gmail</li>
                <li>Images</li>
                <li><span class="material-icons">apps</span></li>
                <li><span class="material-icons">account_circle</span></li>
            </ul>
        </nav>
    </div>

    <!-- Logo -->
    <div class="parent">        
        <h1><span class="blueletter">G</span><span class="redletter">o</span><span class="yellowletter">o</span><span class="blueletter">g</span><span class="greenletter">l</span><span class="redletter">e</span></h1>

       
    </div>

    <div id="searchbar-container" class="container">
        <div class="searchbar">
                <!-- Make sure to have hover effect over search bar-->
                <!-- Search bar -->
                <input type="text">
        
            </div>
    </div>

        <div class="buttons">
            <!-- Search Buttons -->
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

   

    <!-- Translate message -->
    <div>Google offered in: <a href="">Many languages</a></div>

    <!-- First footer (Location) -->
    <footer>Your location goes here</footer>

    <hr>

    <!-- Second footer (Details/Links) -->

    <!-- 4/3 split -->
    <ul>
        <li>About</li>
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search works</li>

        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
    </ul>


</body>

</html>
