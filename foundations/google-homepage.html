<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="G-logo.png">
    <link rel="stylesheet" href="css/reset.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/google-homepage.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Google Homepage</title>
</head>

<body>

    <!-- Icons in top right -->
    <div class="container">
        <nav class="row float-end">
            <ul class="nav-list nav-list-links">
                <li>
                    <a href="https://mail.google.com">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp">Images</a>
                </li>
                <li>
                    <span class="material-icons apps">apps</span>
                </li>
                <li>
                    <span class="material-icons account_circle">account_circle</span>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Logo -->
    <div class="logo-parent">        
        <h1><span class="blueletter">G</span><span class="redletter">o</span><span class="yellowletter">o</span><span class="blueletter">g</span><span class="greenletter">l</span><span class="redletter">e</span></h1>
    </div>

    <!-- Searchbar -->
    <div id="searchbar-container" class="container">
        <div class="searchbar">
            <a href="#search-input">
                <span class="material-icons search-icon">search</span>
            </a>
            <input id="search-input" type="text">
            <a href="https://cloud.google.com/speech-to-text">
                <span class="material-icons mic-icon">mic</span>
            </a>
    
        </div>
    </div>

    <!-- Search Buttons -->
    <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>

    <!-- Translate message -->
    <div id="translate">Google offered in: <a href="https://translate.google.com/">Many languages</a></div>

    <!-- Footers -->
    <div class="container">
        <div class="row">
        
            <footer id="footer1">United States</footer>
            
            <hr style="margin-top: 10px;">
            
            <footer id="footer2" class="col-md-6 col-12">
                <ul class="footer-links">
                    <li><a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
                    <li><a href="https://www.google.com/intl/en_br/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                    <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                    <li><a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
                    
                </ul>
            </footer>
            <footer id="footer3" class="col-md-5 col-12 ms-auto">
                <ul class="footer-links">
                    <li><a href="https://policies.google.com/privacy?hl=en-BR&fg=1">Privacy</a></li>
                    <li><a href="https://policies.google.com/terms?hl=en-BR&fg=1">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </ul>
            </footer>
    </div>
    </div>
